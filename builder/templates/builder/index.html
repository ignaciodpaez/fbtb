<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder</title>
</head>
<body>
    <form action="{% url 'index' %}" method="get" class="jsCompetitionForm">
        <fieldset>
            <legend>Competitions</legend>
            <label for="competitionOpt">Competitions</label>
            <select name="competition" id="competitionOpt">
                {% for ck, cv in competitions.items %}
                <option value="{{ck}}"
                {% if comp == ck %}selected{% endif %}>{{cv}}</option>
                {% endfor %}
            </select>
            <button type="submit" formaction="{% url 'ajax_clubs' %}"
            name="action" value="getclubs">GetClubs</button>
        </fieldset>
        <div class="jsClubsBox" style="display: none;"></div>
        <div class="jsNationsBox" style="display: none;"></div>
    </form>
    <hr>
    <div id="players">
        <table>
        </table>
    </div>
    <hr>
    <div id="fantasyTeam">
        <div>
            <button type="button" class="jsResetAlinBtn">Clear</button>
        </div>
        <table>
            <tbody id="alineation">
            </tbody>
        </table>
    </div>
    {% load static %}
    <script src="{% static 'builder/script.js' %}"></script>
    <script type="text/javascript">
        var selectPlayer = null;
        handleFetchClubsEv();
        handleFetchNationsEv();
    </script>
</body>
</html>
